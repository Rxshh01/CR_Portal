
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <section class="vh-339 " style="background-color:  rgb(200, 249, 254);">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                  <form action="registered" method="post">
      
                    <div class="row">
                      <div class="col-md-12 mb-4">
      
                        <div class="form-outline">
                            <label class="form-label" for="firstName">1. Full Name </label>
                          <input type="text" name="email1" id="firstName" class="form-control form-control-lg" />
                        </div>
      
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12 mb-4">
      
                        <div class="form-outline">
                          <label class="form-label" for="firstName">2. College Name </label>
                          <input type="text" name="startup_name" id="firstName" class="form-control form-control-lg" />
                          
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="firstName">3. College Roll NO.
                            </label>
                          <input type="text" name="web_link" id="firstName" class="form-control form-control-lg" />
                        </div>
                      </div>
                    </div>
                    
                    <div class="row">
                      <div class="col-md-12 mb-4">
      
                        <div class="form-outline">
                            <label class="form-label" for="firstName">4. Email ID </label>
                          <input type="text" name="email1" id="firstName" class="form-control form-control-lg" />
                        </div>
      
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12 mb-4">
      
                        <div class="form-outline">
                            <label class="form-label" for="firstName">5. Phone NO </label>
                          <input type="text" name="email1" id="firstName" class="form-control form-control-lg" />
                        </div>
      
                      </div>
                    </div>



                      <div class="mt-4 pt-2">
                        <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                      </div>
                      

                   
      
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
 




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>

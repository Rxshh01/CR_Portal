
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <section class="vh-339 " style="background-color:  rgb(41, 41, 41);">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                  <form action="registered" method="post">{%csrf_token%}
      
                    <div class="row">
                      <div class="col-md-12 mb-4">
      
                        <div class="form-outline">
                            <label class="form-label" for="firstName">1. Email </label>
                          <input type="text" name="email1" id="firstName" class="form-control form-control-lg" />
                        </div>
      
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12 mb-4">
      
                        <div class="form-outline">
                          <label class="form-label" for="firstName">2. What is name of your Start-up </label>
                          <input type="text" name="startup_name" id="firstName" class="form-control form-control-lg" />
                          
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="firstName">3. Provide the link to website if there is any
                            </label>
                          <input type="text" name="web_link" id="firstName" class="form-control form-control-lg" />
                        </div>
                      </div>
                    </div>

                    <div class="row">
                    <div class="col-md-12 mb-4">
                        <p class="mb-2 pb-1">4. Is your startup incorporated as a legal entity such as Pvt Ltd Company / LLP? </p>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="pvt_yn" id="femaleGender"
                            value="Yes" checked />
                          <label class="form-check-label"  for="femaleGender">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="pvt_yn" id="maleGender"
                            value="NO" />
                          <label class="form-check-label" for="maleGender">No</label>
                        </div>
                      </div>
                    </div>


                    <div class="row">
                        <div class="col-md-12 mb-4">
                          <div class="form-outline">
                              <label class="form-label" for="firstName">5. Details of founders/members of the start-up <br>
                                Eg.  1)Name_Founder1, Age_Founder1,  Contact_Details_Founder1, Education_Founder1 
                              </label>
                            <textarea style="width=100%" name="details" id="" class="form-control" rows="5"></textarea>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-12 mb-4 pb-2">
                          <div class="form-outline">
                            <label class="form-label" for="phoneNumber">6. Contact Number</label>
                            <input type="tel" name="contact" id="phoneNumber" class="form-control form-control-lg" />
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-12 mb-4">
                          <div class="form-outline">
                              <label class="form-label" for="firstName">7. Which city are you based out of?
                            </label>
                            <input type="text" name="city" id="firstName" class="form-control form-control-lg" />
                          </div>
                        </div>
                      </div>


                      <div class="row">
                        <div class="col-md-12 mb-4">
        
                          <div class="form-outline row">
                              <label class="form-label col-md-12" for="firstName">8. Which theme is your start-up catering to?
                            </label>
                            <select id="field" name="theme" class="form-styling select form-control-lg  col-md-12" required="" >
                              <option value=" mandatory" selected="" disabled="">select </option>
                              <option value="Construction Management and Methods">Construction Management and Infrastructure</option>
                              <option value="Transportation">Transportation</option>
                              <option value="Real Estate and Financial Management">Real Estate and Financial Management</option>
                              <option value="Soil Management">Soil Management</option>
                             
                              <option value="Other Field"> Miscellaneous</option>
                          </select>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-12 mb-4 pb-2">
                          <div class="form-outline">
                            <label class="form-label" for="emailAddress">9. What is the idea behind your start-up and how is it unique compared to the existing alternatives? Explain in detail.  </label>
                            <textarea name="idea" id="" class="form-control"  rows="5"></textarea>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-12 mb-4">
                          <div class="form-outline row">
                              <label class="form-label col-md-12" for="firstName">10. At what stage is your solution ? 
                            </label>
                            <select id="field" name="stage" class="form-styling select form-control-lg col-md-12" required="" >
                              <option value="Ideation">Ideation</option>
                              <option value="Lab level proof of concept">Lab level proof of concept</option>
                              <option value="Minimum viable product">Minimum viable product</option>
                              <option value="Product selling in market">Product selling in market</option>
                          </select>
                          </div>
                        </div>
                      </div>


                      <div class="row">
                        <div class="col-md-12 mb-4">
                          <div class="form-outline">
                              <label class="form-label" for="firstName">11. How have you validated the need for your product in the market?
                            </label>
                            <textarea name="validation" id="" class="form-control" rows="5"></textarea>
                          </div>
                        </div>
                      </div>



                      <div class="row">
                      <div class="col-md-12 mb-4">
                        <p class="mb-2 pb-1">12. Do you have a patent for your technology? </p>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="patent" id="femaleGender"
                            value="Yes" checked />
                          <label class="form-check-label" for="femaleGender">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="patent" id="maleGender"
                            value="No" />
                          <label class="form-check-label" for="maleGender">No</label>
                        </div>
                      </div>
                    </div>
                      
                    
                    <div class="row">
                      <div class="col-md-12 mb-4">
                        <p class="mb-2 pb-1">13. Are you currently incubated anywhere? </p>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="incubated" id="femaleGender"
                            value="option1" checked />
                          <label class="form-check-label" for="femaleGender">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="incubated" id="maleGender"
                            value="option2" />
                          <label class="form-check-label" for="maleGender">No</label>
                        </div>
                      </div>
                    </div>
                    

                    <div class="row">
                      <div class="col-md-12 mb-4">
                        <div class="form-outline">
                            <label class="form-label" for="firstName">14. If yes, mention the name of incubator
                          </label>
                          <input type="text" name="incubator_name" id="firstName" class="form-control form-control-lg" />
                        </div>
                      </div>
                    </div>



                      <div class="row">
                        <div class="col-md-12 mb-4">
                          <div class="form-outline row">
                              <label class="form-label col-md-12" for="firstName" >15. Which of the following are you looking for?

                            </label>
                            <select class="select form-control-lg" id="field" name="looking_for" class="form-styling" required="">
                             <option value="Incubation Opportunities">Incubation Opportunities</option>
                             <option value="Mentorship">Mentorship</option>
                             <option value="Investment Opportunities">Investment Opportunities</option>
                             <option value="Other"> Other </option>
                          </select>
                          </div>
                        </div>
                      </div>


                      <div class="mt-4 pt-2">
                        <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                      </div>
                      

                   
      
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
 




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>

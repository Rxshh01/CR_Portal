
{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pitch Submission Form</title>
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Fevicon  -->

    <link rel="apple-touch-icon" sizes="180x180" href="https://raw.githubusercontent.com/Himanshi62/AAKAAR/main/aakar-website/static/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/Himanshi62/AAKAAR/main/aakar-website/static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/Himanshi62/AAKAAR/main/aakar-website/static/img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">


  </head>
  <body>
    <section class="vh-339 " style="background-color:  rgb(41, 41, 41);">
        <div class="container py-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Pitch Submission Form</h3>
                  <p>
                    Reference Template for the Pitch presentation - <a href="https://docs.google.com/presentation/d/1Pl9DIK8ZnVMeFceC8NmduG9ZpHbGlslv/edit?usp=sharing&ouid=103419826893457841629&rtpof=true&sd=true">click here</a> 

                  </p>
                  <p><strong> Make sure you have register for the Smart Pitch before filling Pitch submission form otherwise your submission will not be considered</strong>
                  </p>
                  <form action="pitch_submitted" method="post">{%csrf_token%}

                    <div class="row">
                      <div class="col-md-12 mb-4">
      
                        <div class="form-outline">
                            <label class="form-label" for="firstName" > Email </label>
                          <input type="text" name="pitch_email" id="firstName" class="form-control form-control-lg" required />
                        </div>
      
                      </div>
                    </div>
      
                    <div class="row">
                      <div class="col-md-12 mb-4">
      
                        <div class="form-outline">
                            <label class="form-label" for="firstName" >Link of the Pitch (Provide Google drive link and provide access to everyone as viewer ) 

                               
                                
                                 </label>
                          <input type="text" name="pitch_link" id="firstName" class="form-control form-control-lg" required />
                        </div>
      
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-12 mb-4">
      
                        <div class="form-outline">
                          <label class="form-label" for="firstName"> If you have a video explaining your startup idea, please include a link to it (Provide Google drive link and provide access to everyone as viewer ) </label>
                          <input type="text" name="pitch_video" id="firstName" class="form-control form-control-lg" />
                          
                        </div>
                      </div>
                    </div>



                      <div class="mt-4 pt-2">
                        <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
                      </div>
                      

                   
      
                    
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      
 




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
